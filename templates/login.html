{% extends "base.html" %}

{% block title %}Login - SAGAPI-Proto{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center" style="margin-top: 100px;">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow">
                <div class="card-header text-center bg-primary text-white">
                    <h4><i class="fas fa-sign-in-alt"></i> SAGAPI-Proto Login</h4>
                </div>
                <div class="card-body">
                    <div class="text-center mb-4">
                        <img src="{{ url_for('static', filename='logo-PTSAG.png') }}" alt="PT SAG Logo" 
                             style="max-height: 80px;" onerror="this.style.display='none'">
                    </div>
                    
                    {% if error %}
                        <div class="alert alert-danger" role="alert">
                            <i class="fas fa-exclamation-triangle"></i> {{ error }}
                        </div>
                    {% endif %}
                    
                    <form method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-sign-in-alt"></i> Login
                            </button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center text-muted">
                    <small>PT Sahabat Agro Group - Middleware Monitoring System</small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
